<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <script src="main.js" defer></script>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>alura</h1>
    </header>
    <main>
        <section id="form">
            <textarea name="mensagem" id="mensagem" rows="10" placeholder="digite seu texto"></textarea>
            <p><img src="imgs/warning.svg" alt="sinal de alerta">Apenas letras minúsculas e sem acento.</p>
            <div id="buttons">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>
        </section>
        <section id="mensagens">
            <div>
                <img src="imgs/image.svg" alt="ilustração de um garoto ajoelhado na grama olhando com uma lupa um diamante">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button id="copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <span>Feito com &#10084; por Giovana Fernandes</span>
    </footer>
</body>
</html>
